<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio 01 Escribo</title>
    <link
      rel="shortcut icon"
      href="assets/escribo-ico.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main-container">
      <h1>Desafio Técnico Escribo</h1>
      <p>Digite um número inteiro</p>
      <form class="input-container">
        <label for="input"
          ><input
            id="input"
            oninput="value = value.replace(/[^0-9.+-/'*'()']/g, '')"
            min="0"
            autofocus
            type="number"
        /></label>
        <button>Enviar</button>
      </form>
      <div class="all-results">
        <span class="array"></span>
        <span class="result"></span>
      </div>
      <img class="mascotes-img" src="assets/escribo-bg.png" alt="" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
